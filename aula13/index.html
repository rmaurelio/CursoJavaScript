<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome completo: ');
        document.body.innerHTML+=`Seu nome é: <strong>${nome}</strong><br/>`;
        document.body.innerHTML+=`Seu nome tem <strong>${nome.length}</strong> letras <br/>`;
        document.body.innerHTML+=`A segunda letra do seu nome é: <strong>${nome.charAt(1)}</strong><br/>`;
        document.body.innerHTML+=`Qual o Primeiro indice da Letra C no seu nome? <strong>${nome.indexOf('c')}</strong><br/>`;
        document.body.innerHTML+=`Qual o ultimo  indice da Letra O no seu nome? <strong>${nome.lastIndexOf('o')}</strong><br/>`;;
        document.body.innerHTML+=`As tres ultimas Letras do seu nome são: <strong>${nome.slice('-3')}</strong><br/>`;
        document.body.innerHTML+=`As palavras do seu nome são: <strong>${nome.split(' ')}</strong><br/>`;
        document.body.innerHTML+=`Seu nome com letrar maiusculas: <strong>${nome.toUpperCase()}</strong><br/>`;
        document.body.innerHTML+=`Seu nome com letrar maiusculas: <strong>${nome.toLocaleLowerCase()}</strong><br/>`;
    </script>
    
</body>
</html>
